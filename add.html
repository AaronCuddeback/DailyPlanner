<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="#">Daily Planner</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse navbar-right">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="add.html">Add Entry</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <h2 class="page-header">Add Task</h2>

    <form id="add-task-form" action="index.html">
      <div class="form-group">
        <label>Task</label>
        <input type="text" class="form-control" id="task" placeholder="Enter Task">
      </div>
      <div class="form-group">
        <label>Priority</label>
        <select class="form-control" id="priority">
          <option value="low">Low</option>
          <option value="normal" selected>Normal</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="form-group">
        <label>Date</label>
        <input type="date" id="date" class="form-control">

      </div>
      <div class="form-group">
        <label>Time</label>
        <input type="time" id="time" class="form-control">

      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

  </div>
  <!-- /.container -->

</body>

</html>
